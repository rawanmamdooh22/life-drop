<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/navPage.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Manifest json -->
    <link rel="manifest" href="manifest.json">
    <!-- Icon -->
    <link rel="shortcut icon" href="image/loader.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Life Drop</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> 
                <img src="image/logo.png" class="logo" alt="">
            </a>
            <!-- Navbar Brand -->
            <button class="navbar-toggler" style="border: 0; color: transparent;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <label class="hamburger">
                    <input type="checkbox">
                    <svg viewBox="0 0 32 32">
                        <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                        <path class="line" d="M7 16 27 16"></path>
                    </svg>
                </label>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-translate="nav-home" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-translate="nav-about" href="index.html#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-translate="nav-con" href="index.html#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-translate="nav-log" href="login.html">Log in</a>
                    </li>
                    <li class="nav-item">
                    <div>
                        <div class="dropdown-list" >
                            <button id="englishText" class="language-button" onclick="changeLanguage('en')">
                                <img width="28" height="28" src="https://img.icons8.com/color/48/great-britain-circular.png" alt="great-britain-circular"/>
                                <span>EN</span>
                            </button>
                        </div>

                        <div class="dropdown-list" >
                            <button id="arabicText" class="language-button" onclick="changeLanguage('ar')">
                                <img width="28" height="28" src="https://img.icons8.com/fluency/48/egypt-circular.png" alt="egypt-circular"/>
                                <span>عربي</span>
                            </button>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!-- end of navbar -->

    <div class="donor-home">
        <!-- title -->
        <div class="word2">
        <h1 data-translate="donate">Donate Now</h1>
        </div>
        <!-- end of title -->

        <div>
        <!-- start of form -->
        <form class="form-group3">
        <!-- username -->
        <div class="mail row">
            <div class="one1"> 
                <i class="fa-regular fa-user"></i>
                <input type="text" class="form-control" required placeholder="Username">
            </div>
        </div>
        <!-- end of username -->

        <!-- blood type -->
        <div class="mail row">
            <select class="form-select" >
                <option selected data-translate="donor-type">Blood type</option>
                <option value="1">A+</option>
                <option value="2">A-</option>
                <option value="3">B+</option>
                <option value="4">B-</option>
                <option value="5">AB+</option>
                <option value="6">AB-</option>
                <option value="7">O+</option>
                <option value="8">O-</option>
            </select>
        </div>
        <!-- end of blood type -->
        
        <!-- address -->
        <div class="mail row">
            <div class="one1"> 
                <i class="fa-solid fa-address-card"></i>
                <input type="text" class="form-control" required placeholder="address">
            </div>
        </div>
        <!-- end of address -->

            <!-- formfile -->
            <div class="mail row">
                <div class="one1">
                    <i class="fa-solid fa-id-card"></i>
                    <input class="form-control" type="file" id="formFile">
                </div>
        </div>
        <!-- end formfile -->
        
        <!-- phone -->
        <div class="mail row">
            <div class="one1">
                <i class="fa-solid fa-phone"></i>
            <input type="text" class="form-control" id="inputnumber" required placeholder="phone number"> 
            </div>
        </div>
        <!-- end of phone  -->

        <!-- age -->
        <div class="mail row">
            <div class="one1">
                <i class="fa-brands fa-adn"></i>
                <input type="text" class="form-control" required placeholder="Age">
            </div>
        </div>
        <!-- end of age -->
      
        <!-- last donation -->
        <div class="mail row">
            <div class="one1">
                <i class="fa-solid fa-calendar-days"></i>
                <input type="date" class="form-control" required placeholder="Last Donation">
        </div>
        <!-- end of last donation -->


              <!-- gender -->
              <div class="mail row">
                <div class="gender">
                    <p class="star" data-translate="sign-gen">Gender</p>
                    <div class="check">
                        <input type="radio" id="Gender1" name="Gender" data-translate="sign-male">
                        <label for="Gender1" data-translate="sign-male">Male</label>
                        <input type="radio" id="Gender2" name="Gender" class="mr-4" data-translate="sign-female">
                        <label for="Gender2" data-translate="sign-female">Female</label>
                    </div>
                </div>
            </div>
            <!-- end of gender -->
        
        <a href="#" class="save-btn"  role="button" aria-pressed="true"> 
            <button id="btn-save" onclick="sendNotification()" data-translate="donate-btn">
                Save
            </button>
            <!-- <button id="send" onclick="sendNotification()">Push Notification</button> -->
        </a>
        </div>
        </form>
       
        <!-- end of form -->
        </div>
    </div>


    <script src="js/script.js"></script>
    <script src="js/lang.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
