<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/navPage.css">
    <link rel="stylesheet" href="css/master.css">
    <!-- Icon -->
    <link rel="shortcut icon" href="image/loader.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Life Drop</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> 
                <img src="image/logo.png" class="logo" alt="">
            </a>
            <!-- Navbar Brand -->
            <button class="navbar-toggler" style="border: 0; color: transparent;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <label class="hamburger">
                    <input type="checkbox">
                    <svg viewBox="0 0 32 32">
                        <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                        <path class="line" d="M7 16 27 16"></path>
                    </svg>
                </label>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-translate="nav-home" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-translate="nav-about" href="index.html#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-translate="nav-con" href="index.html#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-translate="nav-log" href="login.html">Log in</a>
                    </li>
                    <div>
                        <div class="dropdown-list" >
                            <button id="englishText" class="language-button" onclick="changeLanguage('en')">
                                <img width="28" height="28" src="https://img.icons8.com/color/48/great-britain-circular.png" alt="great-britain-circular"/>
                                <span>EN</span>
                            </button>
                        </div>

                        <div class="dropdown-list" >
                            <button id="arabicText" class="language-button" onclick="changeLanguage('ar')">
                                <img width="28" height="28" src="https://img.icons8.com/fluency/48/egypt-circular.png" alt="egypt-circular"/>
                                <span>عربي</span>
                            </button>
                        </div>
                    </div>
                </ul>   
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- start of sign up form -->
    <section class="start">
        <div class="container">
            <form class="form-group1">
                <!-- start of title -->
                    <div class="form">
                        <h2 class="text1" data-translate="log-sign">Sign Up</h2>
                    </div>
                    <!-- end of title -->
                    
                    <!-- username -->
                    <div class="mail row">
                        <div class="one"> 
                            <i class="fa-regular fa-user"></i>
                            <input type="text" class="form-control" required placeholder="Username">
                        </div>
                    </div>
                    <!-- username -->

                    <!-- email -->
                    <div class="mail row">
                        <div class="one">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" class="form-control"  id="exampleFormControlInput1" required placeholder="Write a vaild Email"> 
                        </div>
                    </div>
                    <!-- email -->
                    
                    <!-- password -->
                    <div class="mail row">
                        <div class="one">
                            <i class="fa-solid fa-lock"></i>
                        <input type="password" class="form-control" id="inputPassword" required placeholder="************"> 
                        </div>
                    </div>
                    <!--end of password  -->

            

                    <!-- log in btn -->
                    <a href="#" class="signup-btn"  role="button" aria-pressed="true"> 
                        <button id="btn-signup" data-translate="log-sign">
                            Sign Up
                        </button>
                    </a>
                    <!-- end of log in btn -->
                    
                    <!-- return to log in -->
                    <div class="login">
                        <p data-translate="sign-acc">Already have an Account</p>
                        <a class="nav-link" href="login.html" data-translate="log-title">Login</a>
                    </div>
                    <!-- end return to log in  -->
                </form> 
        </div>
    </section> 
    <!-- end of sign up form -->

    <!--   Font Awesome  -->
    <script src="js/script.js"></script>
    <script src="js/lang.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
